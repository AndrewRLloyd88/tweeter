<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Importing Bungee and Source Sans Pro Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Tweet Form -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Individual Tweet (article) styling -->
  <link rel="stylesheet" href="/styles/individual-tweet.css" type="text/css" />

  <!-- Error message styling -->
  <link rel="stylesheet" href="/styles/error-styling.css" type="text/css" />

   <!-- Error message styling -->
   <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/22993f5453.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div class="nav-content flex-row space-between">
      <span class="nav-title">
        tweeter
      </span>
      <button id="nav-toggle" class="nav-toggle">
        <span class="bold">
          Write
        </span>
        <span>
          a new tweet
          <div class="nav-arrow">
            <i class="fas fa-arrow-down"></i>
          </div>
        </span>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="name"><span class="bold name">Andrew</span> Lloyd</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div id="tweet-error-msg" class="tweet-error-msg"></div>
      <form id="tweet-form">
        <label for="tweet-text" class="bold">What are you humming about?</label>
        <textarea name="text" id="tweet-text" autofocus></textarea>
        <div class="flex-row space-between margin-top">
          <button class="compose-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Dyanamically render the tweets in this section  -->
    <section id="tweet-container" class="tweet-container">

    </section>

  </main>
  <!-- Our additional scripts live here  -->
  <script src="./scripts/composer-char-counter.js"></script>
  <script src="./scripts/toggle-tweet-bar.js"></script>
</body>

</html>
