<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Importing Bungee and Source Sans Pro Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div class="nav-content flex-row space-between">
      <span class="nav-title">
        tweeter
      </span>
      <div>
        <span class="bold">
          Write
        </span>
        a new tweet
      </div>
    </div>
  </nav>

   <!-- Header -->
  <header class="page-header">
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2 class="name"><span class="bold name">Andrew</span> Lloyd</h2>
    </div>
  </header>
  
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  <h3>This is my tweet</h3>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus eius illo veniam nisi blanditiis quos voluptas iste excepturi asperiores sequi modi facilis natus nam consequuntur, aliquid ullam odit, nihil id.</p>
</main>
</body>

</html>
